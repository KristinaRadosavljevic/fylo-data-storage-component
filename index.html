<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kristina Radosavljevic | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <header>
        <img src="images/logo.svg" alt="Fylo logo" />
        <button aria-label="New document">
          <img src="images/icon-document.svg" alt="" aria-hidden="true" />
        </button>
        <button aria-label="New folder">
          <img src="images/icon-folder.svg" alt="" aria-hidden="true" />
        </button>
        <button aria-label="Upload">
          <img src="images/icon-upload.svg" alt="" aria-hidden="true" />
        </button>
      </header>
      <section>
        <p>You've used 815 GB of your storage</p>
        <div class="progress-bar" aria-hidden="true">
          <div class="progress-bar__background">
            <div class="progress-bar__current"></div>
          </div>
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <aside>185 GB Left</aside>
      </section>
    </main>
  </body>
</html>
